name: ui
on:
  push:
    paths:
      - 'ui/**'
      - 'helios_api/**'
      - 'ui_tests/**'
      - 'requirements-ui.txt'
      - '.github/workflows/ui.yml'
  pull_request:
    paths:
      - 'ui/**'
      - 'helios_api/**'
      - 'ui_tests/**'
      - 'requirements-ui.txt'
      - '.github/workflows/ui.yml'
  workflow_dispatch:
concurrency:
  group: ui-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  ui-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      - name: Install project + UI deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-ui.txt
      - name: Run UI tests
        run: |
          pytest -q ui_tests
      - name: Upload UI artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ui-artifacts
          path: |
            ui_tests/**/test-results/**
            ui_tests/**/screenshots/**
          if-no-files-found: ignore
